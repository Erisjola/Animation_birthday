<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Style Birthday Cake Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="wishButton" onclick="makeAWish()">MAKE A WISH!</button>
        <div class="cake">
            <div class="layer layer2">
                <div class="frosting"></div>
                <div class="candles">
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                    <div class="candle"><div class="flame"></div></div>
                </div>
            </div>
            <div class="layer layer1">
                <div class="frosting-text">Happy Birthday</div>
                <div class="frosting"></div>
                <div class="cherry cherry-left"></div>
                <div class="cherry cherry-right"></div>
            </div>
        </div>
        <div class="heart" id="heart">❤️</div>
    </div>
    <canvas id="fireworks"></canvas>

    <script src="script.js"></script>
</body>
</html>
