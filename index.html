<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="wishButton" onclick="makeAWish()">Make a Wish</button>
        <div class="cake">
            <div class="layer layer1"></div>
            <div class="layer layer2"></div>
            <div class="layer layer3">
                <div class="cake-number">22</div>
                <div class="candles">
                    <div class="candle" id="candle1"><div class="flame"></div></div>
                    <div class="candle" id="candle2"><div class="flame"></div></div>
                </div>
            </div>
        </div>
        <div class="heart" id="heart">❤️ <span>Happy Birthday!</span></div>
    </div>
    <canvas id="fireworks"></canvas>

    <script src="script.js"></script>
</body>
</html>
